{% extends 'base.html' %}
{% load static %}

{% block content %}
<html lang="en">


<body>

    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Food Detail</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="/">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shop Detail</p>
            </div>
        </div>
    </div>

    <div class="container-fluid py-4">
        <div class="row px-xl-4">
            <div class="col-lg-4 pb-4">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner border">
                        <div class="carousel-item active">
                            <img class="w-100 h-100" src="{{pr.img.url}}" alt="Image" >
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-7 pb-5">
                <h3 class="font-weight-semi-bold">{{pr.name}}</h3>
                <div class="d-flex mb-3">
                    <p>stock : {{pr.stock}}</p>
                </div>
                <h3 class="font-weight-semi-bold mb-4">{{pr.price}} Rs</h3>
                <p class="mb-4">{{pr.desc}}</p>


                <div class="d-flex align-items-center mb-4 pt-2">

                    {% if pr.stock <= 0 %}
                                    <br><h4 style="color:red">Sorry..No stock left</h4>
                             {% else %}
                    <a href="{% url 'addcart' pr.id %}">
                    <button class="btn btn-primary px-3" ><i class="fa fa-shopping-cart mr-1" ></i> Add To Cart</button></a>
                    {% endif %}
                </div>

            </div>
        </div>

    </div>



    <!-- Contact Javascript File -->
    <script src="{% static 'hml/mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'hml/mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'hml/js/main.js' %}"></script>
</body>

</html>
{% endblock %}
